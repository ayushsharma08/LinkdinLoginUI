          <h4 class="text-md">Danish Khan</h4>
          <p class="text-gray-500">d****@gmail.com</p>
        </div>
        <a class="text-gray-500 text-lg pl-[4rem]">...</a>
      </div>
      <!-- passward section -->
      <div
        class="passward border-[3px] border-blue-600 rounded-md mb-[1rem] w-full"
      >
        <input
          type="password"
          name=""
          id=""
          placeholder="passward"
          size="29px"
          height="15px"
          class="leading-9"
        />
        <span class="text-sm text-blue-600 text-bold items-end">show</span>
      </div>
      <a href="#" class="text-blue-600 mb-[1rem]">Forget Passward ?</a>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-[117px] w-full rounded-2xl mb-[1rem]"
      >
        Sign in
      </button>
      <!-- or section -->

      <div class="relative w-[90%] text-center">
        <hr
          class="absolute top-[7px] left-[0px] w-[45%] border-t-[3px] border-gray-400"
        />
        <span class="inline-block text-lg leading-[0px]">OR</span>
        <hr
          class="absolute top-[7px] right-[0px] w-[45%] border-t-[3px] border-gray-400"
        />
      </div>

      <!-- button -->

      <button
        class="bg-white border-2 border-gray-400 text-gray-500 font-medium py-2 px-[17px] w-full rounded-2xl mb-[1rem]"
      >
        <svg
          class="inline-block w-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
          />
        </svg>

        <span>Sign In With a one-time link </span>
      </button>
      <button
        class="bg-white border-2 border-gray-400 text-gray-500 font-medium py-2 px-[17px] w-full rounded-2xl mb-[1rem]"
      >
        <i
          class="fab fa-google fa-1x "
          style="
            background: conic-gradient(
                from -45deg,
                #ea4335 110deg,
                #4285f4 90deg 180deg,
                #34a853 180deg 270deg,
                #fbbc05 270deg
              )
              73% 55%/150% 150% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
          "
        ></i>

        <span>Sign In With Google </span>
      </button>
      <!-- or section -->
      <div class="relative w-[90%] text-center">
        <hr
          class="absolute top-[7px] left-[0px] w-[45%] border-t-[3px] border-gray-400"
        />
        <span class="inline-block text-lg leading-[0px]">OR</span>
        <hr
          class="absolute top-[7px] right-[0px] w-[45%] border-t-[3px] border-gray-400"
        />
      </div>

      <!-- Footer -->

      <p class="md:text-blue-600 font-medium text-center pl-[2.5rem] ">
        Sign in using another account
      </p>

    </div>
